version: "3"

networks:
  gitea:
    external: false

services:
  server:
    image: gitea/gitea:1.25@sha256:5ee853917e9b4d3ac5f35afe6929a9505e8237ea1faaef9f9e1cc395e035074f
    container_name: gitea
    environment:
      - USER_UID=1000
      - USER_GID=1000
    # restart: always
    networks:
      - gitea
    volumes:
      - ./gitea:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "3000:3000"
      # - "222:22"