version: "3"

networks:
  gitea:
    external: false

services:
  server:
    image: gitea/gitea:1.21.3@sha256:a5bb316b224a9887756f5762488a6efe4065cf9cdbdf2c6d059f6cb1b6a0ce8a
    container_name: gitea
    environment:
      - USER_UID=1000
      - USER_GID=1000
    # restart: always
    networks:
      - gitea
    volumes:
      - ./gitea:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "3000:3000"
      # - "222:22"