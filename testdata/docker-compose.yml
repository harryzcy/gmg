version: "3"

networks:
  gitea:
    external: false

services:
  server:
    image: gitea/gitea:1.24@sha256:724d420b64da6582b9ac8298856e4791e8a46307f31265cb2630ed0b058073ab
    container_name: gitea
    environment:
      - USER_UID=1000
      - USER_GID=1000
    # restart: always
    networks:
      - gitea
    volumes:
      - ./gitea:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "3000:3000"
      # - "222:22"