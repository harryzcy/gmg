version: "3"

networks:
  gitea:
    external: false

services:
  server:
    image: gitea/gitea:1.24.4@sha256:dd29b53ab01132b92aab264aa9289db6f1588cdde2820ddb4d3d0874e0b8f9fd
    container_name: gitea
    environment:
      - USER_UID=1000
      - USER_GID=1000
    # restart: always
    networks:
      - gitea
    volumes:
      - ./gitea:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "3000:3000"
      # - "222:22"