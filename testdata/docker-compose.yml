version: "3"

networks:
  gitea:
    external: false

services:
  server:
    image: gitea/gitea:1.24.1@sha256:1f002cab846a0654ca41cc347764978311c8e22b9bb0714fc3392f08ba6295ad
    container_name: gitea
    environment:
      - USER_UID=1000
      - USER_GID=1000
    # restart: always
    networks:
      - gitea
    volumes:
      - ./gitea:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "3000:3000"
      # - "222:22"