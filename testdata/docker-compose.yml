version: "3"

networks:
  gitea:
    external: false

services:
  server:
    image: gitea/gitea:1.25@sha256:b3aee0f6fa4ff3271180a2388bb796be5cced8828685b968a310d70e881fcbb3
    container_name: gitea
    environment:
      - USER_UID=1000
      - USER_GID=1000
    # restart: always
    networks:
      - gitea
    volumes:
      - ./gitea:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "3000:3000"
      # - "222:22"