version: "3"

networks:
  gitea:
    external: false

services:
  server:
    image: gitea/gitea:1.21.6@sha256:ac73e0da341f212c68d37f40d9b0410128d3d5937242f2f3d4f40e1b6c388e05
    container_name: gitea
    environment:
      - USER_UID=1000
      - USER_GID=1000
    # restart: always
    networks:
      - gitea
    volumes:
      - ./gitea:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "3000:3000"
      # - "222:22"